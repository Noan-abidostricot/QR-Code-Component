<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/styles.css">
  <title>QR code component</title>
</head>
<body>
  <main>
    
    <article class="card">
      <div class="img-qr-code">

  </main>
